<!-- Main content -->
  <main>
    <div class="d-flex justify-content-center py-5">
      <div class="col-10 col-md-6 col-xl-4">
        <h2 class="text-center fw-bold">Đăng ký</h2>
        <div id="errorMessage" class="text-danger fw-bold"></div>
        <form action="/Page/dangnhap.html">
          <div class="col-12 form-floating my-3">
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" required>
            <label for="username" class="form-label">Tên tài khoản <span class="text-danger">*</span></label>
          </div>

          <div class="col-12 form-floating my-3">
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email" class="form-label bg-transparent">Email <span class="text-danger">*</span></label>
          </div>

          <div class="col-12 form-floating my-3">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
          </div>
          <div class="form-check ms-2">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">
              Hiện mật khẩu
            </label>
          </div>

          <div class="col-12 form-floating my-3">
            <input type="password" class="form-control" id="passwordConfirmation" placeholder="Password" required>
            <label for="passwordConfirmation" class="form-label">Xác nhận mật khẩu <span
                class="text-danger">*</span></label>
            <small class="errorMessage text-danger"></small>
          </div>

          <div class="col-12 my-4">
            <button class="btn custom-red w-100" type="submit">Đăng ký</button>
          </div>

          <p>Bạn đã có tài khoản? <a href="./dangnhap.html" class="link">Đăng nhập</a></p>
        </form>

      </div>
    </div>
