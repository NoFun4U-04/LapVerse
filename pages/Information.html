<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPVERSE - Vũ trụ Laptop</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/assets/framework/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/framework/css/">
    <link rel="stylesheet" href="/assets/framework/css/font-icon/bootstrap-icons.min.css">
    <!-- Thêm file CSS của bạn -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
    <script href="js/main.js"></script>
    <style>
        #banner_gioi_thieu img
        {
        width: 100%;
        height: auto;
        object-fit: contain;
        object-position: center; 
        transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
 <header>


    <!-- Thanh thông báo chào mừng -->
    <div class="navbar_1">
        <nav>
            <div class="container-md px-4">
                <div class="d-flex justify-content-between align-items-center">
                   <a class="text-blinking" href="#">Chào mừng bạn đến với Vũ trụ Laptop - LAPVERSE !!!</a> 
                </div>
            </div>
        </nav>
    </div>

    <!-- Navbar chính -->
    <nav class="navbar navbar-expand-md navbar-light shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" class="navbar-brand">
                <img src="/images/banner/logo.png" alt="LAPVERSE Logo" class="img-fluid">
            </a>

            <!-- Danh mục -->
            <div class="category-menu ms-3 position-relative">
                <!-- Dropdown cho danh mục -->
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle p-2 " type="button" id="dropdownMenuButton" aria-expanded="false">
                        Danh mục
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Tất cả sản phẩm</a></li>
                        <li><a class="dropdown-item" href="#">Laptop Gaming</a></li>
                        <li><a class="dropdown-item" href="#">Laptop Văn phòng</a></li>
                        <li><a class="dropdown-item" href="#">Laptop Sinh viên</a></li>
                    </ul>
                </div>
            </div>

            <!-- Thanh tìm kiếm -->
            <form class="d-flex ms-3 search-form" action="#" method="get">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm sản phẩm..." aria-label="Search">
                <button class="btn btn-outline-light d-flex align-items-center justify-content-center p-1 px-2 login-btn" type="submit">
                    <i class="bi-search"></i>
                </button>
            </form>

            <!-- Các biểu tượng đăng nhập và giỏ hàng -->
            <div class="d-flex justify-content-end align-items-center right-actions">
                <!-- Nút Đăng nhập -->
                <button class="btn btn-outline-light d-flex align-items-center p-1 px-2 login-btn">
                    <a href="pages/login.html" class="d-flex align-items-center">
                        <i class="bi bi-person-fill me-1"></i>
                        <span class="d-none d-md-inline">Đăng nhập</span>
                    </a>
                </button>
                <!-- Nút Giỏ hàng -->
                <button class="btn btn-outline-light d-flex align-items-center p-1 px-2 login-btn ms-2" type="button">
                    <a href="pages/cart.html" class="d-flex align-items-center">
                        <i class="bi bi-cart-fill me-1"></i>
                        <span class="d-none d-md-inline">Giỏ hàng</span>
                        <span class="badge bg-dark text-white">0</span>
                    </a>
                </button>
            </div>
        </div>
    </nav>
 </header>
 <main>
    <div id="banner_gioi_thieu">
        <img src="/images/banner/ảnh giới thiệu.png"  alt="banner-1">
      </div>
 </main>
</body>
